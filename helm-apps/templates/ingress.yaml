{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "helm-apps.fullname" . | quote }}
  labels:
    {{- include "helm-apps.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className | quote }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    {{- $originalHost := .host -}}
    
    # 1. 운영(Active) 규칙
    - host: {{ $originalHost | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path | quote }}
            pathType: {{ .pathType | default "Prefix" | quote }}
            backend:
              service:
                name: {{ printf "%s-active" (include "helm-apps.fullname" $) | quote }}
                port:
                  number: {{ $.Values.service.port | default 80 }}
          {{- end }}

    # 2. Preview 규칙 자동 생성 (조건부)
    {{- if $.Values.ingress.autoPreview }}
    {{- $hostParts := splitList "." $originalHost -}}
    {{- $previewHost := printf "%s-preview.%s" (index $hostParts 0) (join "." (rest $hostParts)) -}}
    - host: {{ $previewHost | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path | quote }}
            pathType: {{ .pathType | default "Prefix" | quote }}
            backend:
              service:
                name: {{ printf "%s-preview" (include "helm-apps.fullname" $) | quote }}
                port:
                  number: {{ $.Values.service.port | default 80 }}
          {{- end }}
    {{- end }}
    
    {{- end }}
{{- end }}