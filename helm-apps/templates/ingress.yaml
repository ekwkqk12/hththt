{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "helm-apps.fullname" . }}
  labels:
    {{- include "helm-apps.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    {{- $originalHost := .host -}}
    
    # 1. 운영(Active) 규칙 생성
    - host: {{ $originalHost | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ include "helm-apps.fullname" $ }}-active
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}

    # 2. Preview 규칙 조건부 자동 생성
    {{- if $.Values.ingress.autoPreview }}
    {{- /* 도메인 문자열 조작 로직 */ -}}
    {{- $hostParts := splitList "." $originalHost -}}
    {{- $previewHost := printf "%s-preview.%s" (first $hostParts) (join "." (rest $hostParts)) -}}
    - host: {{ $previewHost | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ include "helm-apps.fullname" $ }}-preview
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
    
    {{- end }}
{{- end }}