apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "helm-apps.fullname" . }}
  labels:
    {{- include "helm-apps.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  # 기존 Deployment와 동일하게 Selector 설정
  selector:
    matchLabels:
      {{- include "helm-apps.selectorLabels" . | nindent 6 }}
  
  # 블루-그린 배포 전략 설정
  strategy:
    blueGreen:
      # 운영 트래픽을 담당하는 서비스 이름
      activeService: {{ include "helm-apps.fullname" . }}-active
      # 새 버전 테스트를 위한 서비스 이름 (별도 도메인 연결용)
      previewService: {{ include "helm-apps.fullname" . }}-preview
      # 새 버전 배포 후 자동으로 운영으로 넘기지 않고 대기 (수동 검증)
      autoPromotionEnabled: false
      # 배포 성공 후 이전 버전(구버전) Pod를 유지할 시간 (필요 시 즉시 롤백 가능)
      abortScaleDownDelaySeconds: 30

  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "helm-apps.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helm-apps.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              # 이전 예시에서 사용한 5000번 포트 또는 .Values.service.port 사용
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}